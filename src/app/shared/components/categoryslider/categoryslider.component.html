<section class="mt-5 mb-12">
  <h1 class="text-green-700 text-base font-medium mb-3">show popular categories</h1>
  <owl-carousel-o [options]="customOptions">
    @for (slide of categorylist(); track slide._id) {
      <ng-template carouselSlide [id]="slide._id">
        <img
          [src]="slide.image"
          [alt]="slide.name"
          class="h-[9.375rem] object-cover"
          [title]="slide.name"
        />
        <h2 class="text-sm font-medium">{{ slide.name }}</h2>
      </ng-template>
    }
  </owl-carousel-o>
</section>
