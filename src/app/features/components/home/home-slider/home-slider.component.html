<section class="grid grid-cols-1 md:grid-cols-3 gap-2 py-8">
  <!-- Slider 2/3 -->
  <div class="col-span-1 md:col-span-2 relative aspect-[3/2]">
    <owl-carousel-o [options]="customOptions" class="h-full">
      <ng-template carouselSlide>
        <img
          src="images/slider-image-1.jpeg"
          class="w-full h-full object-cover rounded-lg"
          alt="slider1"
        />
      </ng-template>
      <ng-template carouselSlide>
        <img
          src="images/slider-image-2.jpeg"
          class="w-full h-full object-cover rounded-lg"
          alt="slider2"
        />
      </ng-template>
      <ng-template carouselSlide>
        <img
          src="images/slider-image-3.jpeg"
          class="w-full h-full object-cover rounded-lg"
          alt="slider3"
        />
      </ng-template>
    </owl-carousel-o>
  </div>

  <!-- Side Images 1/3 -->
  <div class="col-span-1 flex flex-col gap-2">
    <div class="flex-1 relative">
      <img
        src="images/slider-image-1.jpeg"
        class="w-full h-full object-cover rounded-lg"
        alt="side1"
      />
    </div>
    <div class="flex-1 relative">
      <img
        src="images/slider-image-2.jpeg"
        class="w-full h-full object-cover rounded-lg"
        alt="side2"
      />
    </div>
  </div>
</section>
