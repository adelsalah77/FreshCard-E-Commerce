<section
  class="flex flex-col justify-between mt-12 items-center mb-5 bg-neutral-primary-soft shadow-xs md:flex-row md:flex-row"
>
  <div class="flex flex-col md:flex-row items-center md:w-1/3 justify-center">
    <img
      class="object-cover rounded-base h-64 md:h-auto w-full mb-4 md:mb-0"
      [src]="product().imageCover"
      [alt]="product().title"
    />
  </div>
  <div class="flex flex-col md:w-2/3 justify-between md:p-4 leading-normal">
    <p>{{ date | date }}</p>
    <h1 class="mb-2 text-xl font-bold tracking-tight text-heading">
      {{ product().title | onsale }}
    </h1>
    <p class="mb-6 text-body">
      {{ product().description }}
    </p>
    <span class="bm-3 text-sm text-green-700">{{ product().category.name }}</span>
    <div class="flex justify-between items-center mb-4">
      <span>Price: {{ product().price }} EGP</span>
      <span><i class="fa-solid fa-star text-yellow-300"></i> {{ product().ratingsAverage }}</span>
    </div>
    <button
      (click)="addproducttoCart(product().id)"
      class="bg-green-600 text-white px-4 py-2 rounded-md hover:cursor-pointer hover:bg-green-700 transition duration-300"
      type="button"
    >
      + Add to Cart
    </button>
  </div>
</section>
