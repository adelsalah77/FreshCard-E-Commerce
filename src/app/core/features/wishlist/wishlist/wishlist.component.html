<div class="container mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold mb-6">My Wishlist <i class="fas fa-heart"></i></h1>

  @if (loading()) {
    <div class="text-center">Loading...</div>
  } @else if (wishlistProducts().length === 0) {
    <div class="text-center text-gray-500">Wishlist is empty</div>
  } @else {
    <section class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      @for (item of wishlistProducts(); track item._id) {
        <app-productcard [product]="item"></app-productcard>
      }
    </section>
  }
</div>
